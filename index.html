<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="final-grid">
      <div class="grid-1">
        <div class="card">
          <div class="card__header">
            <p class="text--normal result">Your Result</p>
            <div class="circle">
              <h1>76</h1>
              <p class="text--normal">of 100</p>
            </div>
            <h2>Great</h2>
            <p class="end_header_text">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </div>
      <div class="grid-2">
        <p class="card__body__text margin"><strong>Summary</strong></p>
        <div class="box reaction">
          <div class="flex--1">
            <img src="icons/icon-reaction.svg" alt="A thunderbolt" />
            <p class="card__body__text text--padding reaction__text">
              Reaction
            </p>
          </div>
          <div class="flex--2">
            <p class="card__body__text number--padding"><strong>80</strong></p>
            <p class="card__body__text hundred">/ 100</p>
          </div>
        </div>
        <div class="box memory">
          <div class="flex--1">
            <img src="icons/icon-memory.svg" alt="A brain" />
            <p class="card__body__text text--padding memory__text">Memory</p>
          </div>
          <div class="flex--2">
            <p class="card__body__text number--padding"><strong>92</strong></p>
            <p class="card__body__text hundred">/ 100</p>
          </div>
        </div>
        <div class="box verbal">
          <div class="flex--1">
            <img src="icons/icon-verbal.svg" alt="A thunderbolt" />
            <p class="card__body__text text--padding verbal__text">Verbal</p>
          </div>
          <div class="flex--2">
            <p class="card__body__text number--padding"><strong>61</strong></p>
            <p class="card__body__text hundred">/ 100</p>
          </div>
        </div>
        <div class="box visual">
          <div class="flex--1">
            <img src="icons/icon-visual.svg" alt="An eye" />
            <p class="card__body__text text--padding">Visual</p>
          </div>
          <div class="flex--2">
            <p class="card__body__text number--padding"><strong>72</strong></p>
            <p class="card__body__text hundred">/ 100</p>
          </div>
        </div>
        <div class="btn">
          <button class="actual-button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
